<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Rishu Cafe</title>
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/logo-light.png" alt="Rishu Cafe" class="logo">
                <ul  id="check-class" class="main-nav animate__animated animate__slideInDown">
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Special</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fas fa-bars"></i></a>
            </div>
        </nav>

        <div class="main-content">
            <h1>Welcome to <span class="color-change">Rishu Cafe.</span><br>
                Smooth out your day, every day.
            </h1>
                <a href="#" class="btn btn-full">Order Now</a>
                <a href="#" class="btn btn-new">Menu</a>
        </div>
    </header>
    <script type="text/javascript">
        function slideshow() {
            let x = document.getElementById('check-class');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
</body>
        
<script src="https://kit.fontawesome.com/0d0fd2f6f8.js" crossorigin="anonymous"></script>

</html>
